version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: face_recognition_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-face_recognition}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - face_recognition_network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: face_recognition_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-face_recognition}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - dlib_models:/app/models
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Migrations completed!' &&
        echo 'Starting uvicorn server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - face_recognition_network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: face_recognition_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - face_recognition_network

volumes:
  postgres_data:
  dlib_models:

networks:
  face_recognition_network:
    driver: bridge

